<div class="container">
  <h2 class="dialog-title mat-title">Confirm Deletion</h2>
  <div class="dialog-content">
    <p class="dialog-text">Are you sure you want to delete this recipe?</p>
  </div>

  <div class="actions">
    <button mat-raised-button color="warn" class="delete-profile-btn" (click)="confirmDelete()">YES</button>
    <button mat-raised-button id="delete-btn"  (click)="cancelDelete()">NO</button>
  </div>
</div>
